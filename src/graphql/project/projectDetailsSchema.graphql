"Represents a project with information about contained columns"
type ProjectDetails implements IProject {
    "Project UUID"
    uuid: UUID!

    "Display name"
    name: String!

    "Creation time"
    created: DateTime!

    "Contained columns"
    columns: [Column!]!

    "Milestones"
    milestones: [Milestone!]!

    "Assigned users"
    users: [ProjectUser!]!

    "Tags"
    tags: [Tag!]!
}