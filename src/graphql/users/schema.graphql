type UsersQuery {
    users: [User!]!
}

type UsersMutation {
    add_user(
        first_name: String!,
        last_name: String!,
        email: String!,
        username: String!,
        password: String!,
    ): User!
}

type User {
    user_id: Int,
    first_name: String!,
    last_name: String!,
    email: String!,
    username: String!,
    register_timestamp: String!,
    last_login_timestamp: String!,
}