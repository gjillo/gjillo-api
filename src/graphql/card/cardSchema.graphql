interface ICard {
    uuid: UUID!
    name: String
    description: String
    story_points: Int
    created: DateTime!
    order: Int!
    assignee: User
    deadline: DateTime
    tags: [Tag!]!
}

type Card implements ICard{
    uuid: UUID!
    name: String
    description: String
    story_points: Int
    created: DateTime!
    order: Int!
    assignee: User
    deadline: DateTime
    tags: [Tag!]!
}